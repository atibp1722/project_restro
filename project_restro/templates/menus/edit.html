{% extends "layouts/master.html" %}

{% block title %}
Menu || Edit
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>This is menu EDIT page</h1>
    <div class="card p-5">
        <a href="{% url 'menu-list' %}" class="btn btn-danger col-12 mb-3">Back</a>
        <form action="{% url 'menu-update' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{data.id}}">
            <div class="form-group mb-3">
                <label for="menu_title">Menu Title</label>
                <input type="text" name="menu_title" class="form-control mt-2" value="{{ data.menu_title }}">
            </div>
            <div class="form-group mb-3">
                <label for="category_id">Menu Category</label>
                <select class="form-control" name="category_id" id="">
                    {% for val in categories %}
                    <option value="{{ val.id }}">{{ val.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="menu_desc">Menu Description</label>
                <input type="text" name="menu_desc" class="form-control mt-2" value="{{ data.menu_desc }}">
            </div>
            <div class="form-group mb-3">
                <label for="menu_ingredient">Menu Ingredients</label>
                <input type="text" name="menu_ingredient" class="form-control mt-2" value="{{ data.menu_ingredient }}">
            </div>
            <div class="form-group mb-3">
                <label for="menu_img">Menu Photo</label>
                <input type="file" name="menu_img" class="form-control mt-2" value="{{ data.menu_img }}">
            </div>
            <div class="form-group mb-3">
                <label for="menu_price">Menu Price</label>
                <input type="text" name="menu_price" class="form-control mt-2" value="{{ data.menu_price }}">
            </div>
            <input type="submit" class="btn btn-warning col-12" value="Update">
        </form>
    </div>
</div>
{% endblock %}
