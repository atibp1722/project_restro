{% extends "layouts/master.html" %}

{% block title %}
Menu || Edit
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>This is menu EDIT page</h1>
    <div class="card p-5">
        <a href="{% url 'menu-list' %}" class="btn btn-primary col-12 mb-3">Back</a>
        <form action="{% url 'menu-update' %}" method="post">
            <input type="hidden" name="id" value="{{data.id}}">
            <div class="form-group mb-3">
                <label for="menu_title">Menu Title</label>
                <input type="text" class="form-control mb-2" value="{{ data.menu_title }}">
            </div>
            <div class="form-group mb-3">
                <label for="{% category_id %}">Show Category</label>
                <select class="form-control mb-3" name="category_id">
                    {% for val in categories %}
                    <option value="{{ val.id }}{{val.category_name}}"></option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="{% menu_desc %}">Menu Description</label>
                <input type="text" name="menu_desc" class="form-control mb-3" value="{{ data.menu_desc }}">
            </div>
            <div class="form-group mb-3">
                <label for="{% menu_ingredient %}">Menu Ingredient</label>
                <input type="text" name="menu_ingredient" class="form-control mb-3" value="{{ data.menu_ingredient }}">
            </div>
            <div class="form-group mb-3">
                <label for="{% menu_price %}">Menu Price</label>
                <input type="text" name="menu_price" class="form-control mb-3" value="{{ data.menu_price }}">
            </div>
        </form>
    </div>
</div>
{% endblock %}
