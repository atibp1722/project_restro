{% extends "layouts/master.html" %}

{% block title %}
Category || Create
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>{{ title }}</h1><hr>
    <a href="{% url 'menu-list' %}" class="btn btn-danger col-12 mb-3">Back</a>
    <div class="card p-5">
        <form action="{% url 'category-add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-sm btn-primary" value="Add Category">
        </form>
    </div>
</div>
{% endblock %}
