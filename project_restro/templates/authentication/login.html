<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Login Area</title>
  </head>
  <body>
    
    <div class="container p-3">
      {% include 'partials/_messages.html' %}
        <div class="card p-3">
            <h1 style="text-align: center;">Customer Login | Login To Your Account</h1><hr>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mt-2" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control mt-2" name="password" required>
                </div>
                <div class="button-block">
                    <input type="submit" class="btn btn-success col-5" value="Login" style="width: 47%; margin-right: 50px;">
                    <input type="reset" class="btn btn-warning col-5" value="Reset" style="width: 47%; margin-left: 10px;">
                </div>
            </form>
            <br>
            <h4>Not Registered Yet? <a href="{% url 'register' %}" class="link-primary">Register Here</a></h4>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
